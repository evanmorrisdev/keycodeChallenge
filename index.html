<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Challenge</title>
</head>
<body>
    <section class="keyDisplay">
        <h1 id="ask">Press Any Key to Start</h1>
    </section>


    <section class="resultDisplay">
        <div id="key">
            <div id="header">
                <h2>event.key</h2>
            </div>
            <div id="result">
                <p id="keyResult"></p>
            </div>        
        </div>


        <div id="keyCode">
            <div id="header">
                <h2>event.code</h2>
            </div>
            <div id="result">
                <p id="codeResult"></p>
            </div>
        </div>


        <div id="keyWhich">
            <div id="header">
                <h2>event.which</h2>
            </div>
            <div id="result">
                <p id="whichResult"></p>
            </div>
        </div>
    </section>

    <footer>
        <p id="footerText">Built by <a href="https://github.com/evanmorrisdev">Evan Morris</a></p>
    </footer>
</body>
</html>
